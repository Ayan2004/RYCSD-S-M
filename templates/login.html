{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Login</title>

    <!-- Main CSS-->
    <link href="{% static 'css/login.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper p-t-180 p-b-100 font-robo shadow-lg p-3 mb-5 bg-white rounded">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Login</h2>
                    <form method="POST">
                        {% csrf_token %}

                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="username" name="username">
                        </div>


                        <div class="input-group">
                            <input class="input--style-2" type="password" placeholder="password" name="password">
                        </div>


                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
